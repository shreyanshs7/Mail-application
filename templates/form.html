<!DOCTYPE html>
<html>
<head>
<!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/static/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
	<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="/static/materialize.min.js"></script>

		
		<br><br>
		<div class="container">
		<form action="/form" method="POST" class="col s6 ">
		   <div class="input-field col s6 ">	
			<label for="name">NAME</label>
			<input type="text" name="name" ><br></div>
			<div class="input-field col s6 ">
			<label for="city">City</label>
			<input type="text" name="city" ><br></div>
			<div class="input-field col s6 ">
			<label for="email">E-mail</label>
			<input type="text" name="email" ><br></div>
			<div class="input-field col s6 ">
			<label for="address">Address</label>
			<input type="text" name="address" ><br></div>
			<div class="input-field col s6 ">
			<label for="pin">Pin</label>
			<input type="text" name="pin"><br></div>
			<input type="submit" value="Submit" class="waves-effect waves-light btn">
			
		</form>
		</div>

</body>
</html>
